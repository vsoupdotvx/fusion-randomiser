[package]
name = "fusion-randomiser"
version = "0.1.0"
edition = "2021"

[dependencies]
iced-x86 = "1.21.0"
object   = "0.36.5"
smallvec = "1.13.2"

[target.'cfg(target_os = "linux")'.dependencies]
gettid = "0.1.3"

[build-dependencies]
cc = "*"

[target.x86_64-unknown-linux-musl]
linker = "/usr/bin/clang"
rustflags = ["-Clink-arg=-fuse-ld=lld", "-Clink-arg=-Wl,--no-rosegment"]

[profile.release]
debug = true

